<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>

        <link rel="stylesheet" href="/styles.css">
        
</head>
<body>
    <header>
        <button id="boton-carrito">
            <i class="bi bi-cart"></i><span id="contadorCarrito">0</span>
        </button>
    </header>
    <select id="filtroTalle">
        <option value="all">All</option>
        <option value="L">Large</option>
        <option value="M">Medium</option>
        <option value="S">Small</option>
    </select>
    <!--Contenedor de Productos-->
    <main id="contenedor-productos" class="d-flex flex-row"></main>
    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar">
                <i class="bi bi-x-circle-fill"></i>
            </button>
            <div id="carrito-contenedor"></div>
            <p class="precioProducto">
                PrecioTotal: $<span id="precioTotal">0</span>
            </p>
            <button id="vaciar-carrito" class="boton-agregar">
                Vaciar Carrito
                <span class="bi bi-trash"></span> 
            </button>
        </div>
    </div>

    <script src="/stock.js"></script>
    <script src="/app.js"></script>
    <script src="/modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
